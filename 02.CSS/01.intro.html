<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        p { color: red; text-align: center; }
        h1 { color:green; background-color:darkviolet; }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>These paragraphs are styled with CSS.</p>
    <p style="background-color:yellow;">이부분은 tag내에 있는 style 속성으로 스타일을 적용하였습니다.</p>
    <p style="color:blue;">우선순위는 태그내의 style 속성이 우선순위가 높고, .css 파일의 style 속성이 가장 낮습니다.</p>
</body>

</html>
