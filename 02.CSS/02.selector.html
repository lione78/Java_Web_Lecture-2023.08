<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #head { color: blue; text-align: center; }
        .strong { font-size: 20px; font-weight: bold; }
        p { color: crimson; background-color: beige; }
        h1, p { margin: 20px; }
        ul > li { color: brown; }     /* 자식 Selector : 바로 아래에 있는 li만 적용*/
        div span { font-weight: bold; font-style: italic; }    /* 자손 Selector : div에 있는 span에 적용*/
    </style>
</head>
<body>
    <h1 id="head">ID Selector</h1>
    <p>Element(tag) Selector가 적용되었습니다.</p>
    <p>다음은 <span class="strong">Class</span> Selector가 적용되었습니다.</p>
    <ul>
        <li>사과</li>
        <li>참외</li>
        <li>수박</li>
    </ul>
    <div>
        <p>div tag내의 <span>p tag</span>입니다.</p>
        <span>span tag</span>
    </div>
</body>
</html>
