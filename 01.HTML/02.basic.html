<!DOCTYPE html>
<html lang="ko"> <!--주석(Comment)입니다.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Basic</title>
</head>
<!-- VS code에서는 Alt + Shift + a가 주석입니다. -->
<style>
    .congress {color:blue;background-color:aquamarine}
</style>
<body>
    <!-- 제목 테그 -->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    <!-- 단락태그 -->
    <p><span class="congress">국회</span>가 재적의원 과반수의 찬성으로 계엄의 해제를 <span style="color:red">요구</span>한 때에는 대통령은 이를 해제하여야 한다.
         <span title="Republic of Korea" style="color:rgb(0,128,0)">대한민국</span>는 재해를 <span style="color:#00008b">요구</span> 예방하고 <span class="congress">국회</span>그 위험으로부터 국민을 보호하기 위하여 노력하여야 한다.</p>
    <!-- 링크 : anchor Tag -->
    <a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Tutorial</a>
    <!-- 이미지 -->
    <img src="https://picsum.photos/200/300" alt="시작장애인용 메세지" width="300" height="500">
    <!-- CSS 외부 파일-->
    <!-- <style></style>
    <head><style></style></head>
    <tag style=""></tag> -->
</body>
</html>
