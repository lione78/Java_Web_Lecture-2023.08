<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lionel Co./Favorite Hobbies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar bg-light"> <!--navbar-dark-->
        <div class="container-fluid">
            <a class="navbar-brand text-dark fs-5 fst-italic" href="#">
                <i class="bi bi-reception-4"></i> lionel Co.
            </a>
            <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target="#list">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="list">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Favorite Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="02.FavoriteFood.html">Favorite Foods</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="03.FavoriteAttraction.html">Favorite Attractions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel" width="100%">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button style="background-color: black;" type="button" data-bs-target="#demo" data-bs-slide-to="0"
                    class="active"></button>
                <button style="background-color: black;" type="button" data-bs-target="#demo"
                    data-bs-slide-to="1"></button>
                <button style="background-color: black;" type="button" data-bs-target="#demo"
                    data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/climbing.jpg" alt="climbing" class="d-block" style="width: 100%; height: 690px;">
                    <div class="absolute-div">
                        <div class="carousel-caption">
                            <h1>Climbing</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/cycle.jpg" alt="cycle" class="d-block" style="width:100%; height: 690px;">
                    <div class="absolute-div">
                        <div class="carousel-caption">
                            <h1>Cycle</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/ski.jpg" alt="ski" class="d-block" style="width:100%; height: 690px;">
                    <div class="absolute-div">
                        <div class="carousel-caption text-dark">
                            <h1>Ski</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col p-xl-5 bg-light text-center fs-5 fw-bold">
                <a href="#" class="link-underline-light link-dark">
                    <i class="bi bi-grid"></i> Favorite Hobbies
                </a>
            </div>
            <div class="col p-xl-5 bg-light text-center fs-5 fw-bold">
                <a href="02.FavoriteFood.html" class="link-underline-light link-secondary">
                    <i class="bi bi-columns"></i> Favorite Foods
                </a>
            </div>
            <div class="col p-xl-5 bg-light text-center fs-5 fw-bold">
                <a href="03.FavoriteAttraction.html" class="link-underline-light link-secondary">
                    <i class="bi bi-grid-1x2"></i> Favorite Attractions
                </a>
            </div>
        </div>
    </div>
</body>

</html>
